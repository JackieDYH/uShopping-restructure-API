			<div class="inner">

					<i class="xian"></i>
					<h2>登录</h2>
					<form autocomplete="off">
						<div class="mail">
							<div class="em">
								<i></i><input type="text" name="userMail" id="userMail" placeholder="手机号/会员名/邮箱" required autofocus />

						<div class="yzm">
							<div class="em">
								<input class="yzm" type="text" name="yzm" id="yzm" placeholder="请输入验证码" required /><img id="code" src="/users/getCode">

							<span>请输入验证码</span>
						</div>
						<input type="submit"value="登录" id="sub"/>
						<div class="log clearfix">
							<p class="aut fl">
								<label>
									<input type="checkbox" checked="" name="dl" /><b>自动登录</b>
								</label>
							</p>
							<p class="aut1 fr"><a href="javascript:;">忘记密码？</a></p>
						</div>
						
						<div class="bott clearfix">

								<li>

									微博

								<li>
									<em class="wx"></em>
									微信

							</ul>
							<a class="fr" href="./register.html">立即注册</a>
